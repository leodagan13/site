<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuddyBreak - Voyagez en groupe simplement</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/avatar.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/button.css">
</head>
<body>
    <!-- Bandeau de navigation -->
    <nav class="banner">
        <div class="banner-container">
            <a href="#" class="banner-logo">
                <img src="images/logo.png" alt="BuddyBreak" class="banner-logo-img">
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">Organisez vos voyages entre amis sans prise de tête</h1>
                    <p class="hero-subtitle">Prenez des décisions ensemble grâce au vote collaboratif</p>
                    <button class="btn btn-primary">Commencer gratuitement</button>
                </div>
                <div class="hero-image">
                    <img src="images/hero-image.jpg" alt="Groupe d'amis en voyage">
                </div>
            </div>
        </div>
    </header>

    <!-- Les autres sections... -->

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-brand">BuddyBreak</p>
                <div class="footer-links">
                    <a href="#" class="footer-link">À propos</a>
                    <a href="#" class="footer-link">Contact</a>
                    <a href="#" class="footer-link">Conditions</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
